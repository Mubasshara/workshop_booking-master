{% extends "workshop_app/base.html" %}

{% block content %}
<style>
    .success-container {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: -20px;
        padding: 20px;
    }
    
    .success-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem 2rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
        animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .success-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #4CAF50, #45a049);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        animation: checkmark 0.8s ease-in-out 0.3s both;
    }
    
    @keyframes checkmark {
        0% {
            transform: scale(0);
            opacity: 0;
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
    
    .checkmark {
        width: 30px;
        height: 30px;
        stroke: white;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        animation: draw-checkmark 0.5s ease-in-out 0.8s both;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
    }
    
    @keyframes draw-checkmark {
        to {
            stroke-dashoffset: 0;
        }
    }
    
    .success-title {
        color: #2c3e50;
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 1rem;
        animation: fadeInUp 0.6s ease-out 0.4s both;
    }
    
    .success-message {
        color: #7f8c8d;
        font-size: 1.1rem;
        margin-bottom: 2rem;
        animation: fadeInUp 0.6s ease-out 0.6s both;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .redirect-info {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: #95a5a6;
        font-size: 0.95rem;
        animation: fadeInUp 0.6s ease-out 0.8s both;
    }
    
    .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #ecf0f1;
        border-top: 2px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .progress-bar {
        width: 100%;
        height: 4px;
        background-color: #ecf0f1;
        border-radius: 2px;
        margin-top: 1.5rem;
        overflow: hidden;
    }
    
    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #3498db, #2ecc71);
        border-radius: 2px;
        animation: progress 2s ease-in-out;
        transform-origin: left;
    }
    
    @keyframes progress {
        from {
            transform: scaleX(0);
        }
        to {
            transform: scaleX(1);
        }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
        .success-card {
            margin: 1rem;
            padding: 2rem 1.5rem;
        }
        
        .success-title {
            font-size: 1.5rem;
        }
        
        .success-message {
            font-size: 1rem;
        }
    }
</style>

<div class="success-container">
    <div class="success-card">
        <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 24 24">
                <path d="M20 6L9 17l-5-5"/>
            </svg>
        </div>
        
        <h3 class="success-title">Password Changed Successfully!</h3>
        <p class="success-message">Your password has been updated securely. You're all set!</p>
        
        <div class="redirect-info">
            <div class="spinner"></div>
            <span>Redirecting you to the homepage...</span>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    window.setTimeout(function() {
        location.href = "{% url 'workshop_app:index' %}"
    }, 2000);
</script>
{% endblock %}
