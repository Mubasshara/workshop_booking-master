{% extends "workshop_app/base.html" %}
{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<style>
    .success-container {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .success-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 12px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        padding: 3rem 2rem;
        text-align: center;
        max-width: 500px;
        width: 100%;
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .success-icon {
        width: 80px;
        height: 80px;
        background: #10b981;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }

    .success-icon i {
        color: white;
        font-size: 2rem;
    }

    .alert-success {
        background: linear-gradient(135deg, #d1fae5, #a7f3d0);
        color: #065f46;
        border-left: 4px solid #10b981;
        border-radius: 8px;
        padding: 1rem 1.5rem;
        margin: 1.5rem 0;
        border: none;
    }

    .btn-primary {
        background: #4f46e5;
        border: none;
        border-radius: 8px;
        padding: 12px 24px;
        font-weight: 500;
        transition: all 0.3s ease;
        text-decoration: none;
        color: white;
    }

    .btn-primary:hover {
        background: #4338ca;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    h2 {
        color: #10b981;
        margin-bottom: 1rem;
        font-weight: 600;
    }

    @media (max-width: 768px) {
        .success-card {
            padding: 2rem 1rem;
            margin: 1rem;
        }
    }
</style>

<div class="success-container">
    <div class="success-card">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h2>Password reset successful</h2>
        <div class="alert alert-success">
            <i class="fas fa-envelope me-2"></i>
            Instruction for setting new password has been mailed to your registered email address
        </div>
        <a class="btn btn-primary btn-lg" href="{% url 'workshop:index' %}">
            <i class="fas fa-sign-in-alt me-2"></i>Go to Login
        </a>
    </div>
</div>
{% endblock %}
