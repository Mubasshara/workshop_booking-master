{% extends "workshop_app/base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<style>
    :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --success-color: #10b981;
        --success-hover: #059669;
        --secondary-color: #6b7280;
        --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --border-radius: 12px;
    }

    .password-container {
        background: var(--bg-gradient);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .password-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        overflow: hidden;
        width: 100%;
        max-width: 500px;
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .password-header {
        background: var(--primary-color);
        color: rgb(255, 255, 255);
        padding: 2rem 1.5rem;
        text-align: center;
        position: relative;
    }

    .password-header::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
    }

    .password-header h3 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
        position: relative;
        z-index: 1;
    }

    .password-header i {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        position: relative;
        z-index: 1;
    }

    .password-body {
        padding: 2rem 1.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-control {
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 1rem;
        transition: all 0.3s ease;
        width: 100%;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        outline: none;
    }

    .btn {
        border-radius: 8px;
        font-weight: 500;
        padding: 12px 24px;
        border: none;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin: 0.25rem;
    }

    .btn-success {
        background: var(--success-color);
        color: white;
    }

    .btn-success:hover {
        background: var(--success-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn-primary {
        background: var(--primary-color);
        color: white;
    }

    .btn-primary:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    @media (max-width: 768px) {
        .password-container { padding: 1rem; }
        .password-body { padding: 1.5rem 1rem; }
        .password-header { padding: 1.5rem 1rem; }
    }
</style>

<div class="password-container">
    <div class="password-card">
        <div class="password-header">
            <i class="fas fa-key"></i>
            <h3>Forgot Your Password?</h3>
            <p style="margin: 0.5rem 0 0; opacity: 0.9;">Enter your email to reset your password</p>
        </div>
        <div class="password-body">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form }}
                </div>
                <div class="text-center">
                    <button class="btn btn-success btn-lg" type="submit">
                        Request
                    </button>
                    <a href="{% url 'workshop_app:index' %}" class="btn btn-primary btn-lg">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('input').addClass('form-control');
});
</script>
{% endblock content %}
